[env:cheap_yellow_display]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
    Adafruit NeoPixel
    ivanseidel/LinkedList
    h2zero/NimBLE-Arduino@^1.4.1
    paulstoffregen/XPT2046_Touchscreen
    arduino-libraries/ArduinoHttpClient@^0.5.0
    mobizt/ESP_SSLClient@^2.1.7
    bblanchon/ArduinoJson@^7.0.4
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
upload_speed = 921600
board_build.partitions=min_spiffs.csv
build_flags =
    ;Global flags start here->
    -Wl,-z,muldefs
    -DCHEAP_YELLOW_BOARD
	-DUSER_SETUP_LOADED
    -DUSE_HSPI_PORT
    -DSOC_SDMMC_HOST_SUPPORTED
    ;Global flags end here->

    ;TFT flags start here->
	-DILI9341_2_DRIVER
	-DTFT_WIDTH=240
	-DTFT_HEIGHT=320
	-DTFT_MISO=12
	-DTFT_MOSI=13
	-DTFT_SCLK=14
	-DTFT_CS=15
	-DTFT_DC=2
	-DTFT_RST=-1
	-DTFT_BL=21
	-DTFT_BACKLIGHT_ON=HIGH
	-DTFT_BACKLIGHT_OFF=LOW
	-DSPI_FREQUENCY=55000000
	-DSPI_READ_FREQUENCY=20000000
    -DLOAD_GLCD
	-DLOAD_FONT2
	-DLOAD_FONT4
	-DLOAD_FONT6
	-DLOAD_FONT7
	-DLOAD_FONT8
	-DLOAD_GFXFF
    -DTFT_INVERSION_OFF
    ;TFT flags end here->

    ;Touch flags start here->
    -DTOUCH_CS=33
    -DTOUCH_MOSI=32
    -DTOUCH_MISO=39
    -DTOUCH_CLK=25
    -DSOFTSPI
	-DSPI_TOUCH_FREQUENCY=2500000
    ;Touch flags end here->

build_src_filter = +<*> -<core/RubberNuget/>

